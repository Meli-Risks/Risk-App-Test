plugins {
    id 'java'
}

group = 'com.meli.e2e'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.intuit.karate:karate-junit5:1.4.1'
    implementation 'com.intuit.karate:karate-core:1.2.0'
    implementation 'com.intuit.karate:karate-apache:0.9.6'
    implementation 'net.masterthought:cucumber-reporting:5.7.7'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

